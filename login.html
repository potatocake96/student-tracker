<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€” Student Progress Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
  <style>
  :root{
    --bg:#f7f7fb;
    --card:#ffffff;
    --ink:#2d2a2a;
    --muted:#6d6a6a;
    --line:#eceaf4;
    --brand:#8bb8e8;
    --brand-2:#7acbbd;
    --accent:#f2c6a0;
    --accent-2:#d2b8f0;
    --danger:#e57373;
    --radius:18px;
    --shadow:0 10px 30px rgba(60,60,90,.08);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
    font-family: 'Source Serif 4', ui-serif, Georgia, 'Times New Roman', serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  a{color:#335; text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:24px 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
  header{position:sticky;top:0;z-index:10;background:rgba(247,247,251,.7);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--line)}
  .bar{display:flex;align-items:center;gap:12px;padding:14px 16px}
  .logo{font-weight:700;letter-spacing:.2px;display:flex;align-items:center;gap:10px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--brand);box-shadow:0 0 0 8px rgba(139,184,232,.22)}
  .spacer{flex:1}
  .btn, select, input[type="text"], input[type="email"], input[type="password"]{
    border:1px solid var(--line);border-radius:14px;padding:12px 14px;background:#fff;color:var(--ink);
    font:inherit;outline:none;transition:all .25s ease; box-shadow:none
  }
  .btn{cursor:pointer}
  .btn.brand{background:linear-gradient(180deg,var(--brand),#6ea4dd);border-color:#6ea4dd;color:#fff}
  .btn.brand:hover{transform:translateY(-1px); box-shadow:0 8px 20px rgba(110,164,221,.35)}
  .btn.ghost{background:#fff;color:#334;border-color:var(--line)}
  .btn.ghost:hover{background:#fafbff}
  select:hover, input:hover{background:#fafbff}
  select:focus, input:focus{box-shadow:0 0 0 3px rgba(139,184,232,.35)}
  nav.tabs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 16px 0}
  nav.tabs button{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#fff;color:#334;transition:all .18s}
  nav.tabs button:hover{background:#fafbff}
  nav.tabs button.active{background:linear-gradient(180deg,var(--brand-2),#60bcae);color:#fff;border-color:#60bcae;box-shadow:0 6px 18px rgba(96,188,174,.35)}
  .grid{display:grid;gap:16px}
  @media (min-width:900px){.grid-2{grid-template-columns:1fr 1fr} .grid-3{grid-template-columns:1fr 1fr 1fr}}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid var(--line);padding:10px;text-align:left;font-size:15px}
  th{color:var(--muted);font-weight:600}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .muted{color:var(--muted)}
  .list{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto}
  .pill{display:flex;justify-content:space-between;align-items:center;border:1px solid var(--line);padding:10px;border-radius:12px;background:#fff}
  .checkbox{transform:scale(1.12)}
  footer{padding:24px 16px;color:var(--muted)}
  select{
    appearance:none; -webkit-appearance:none; -moz-appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, #777 50%),
      linear-gradient(135deg, #777 50%, transparent 50%),
      linear-gradient(to right, transparent, transparent);
    background-position:
      calc(100% - 20px) calc(1.1em),
      calc(100% - 15px) calc(1.1em),
      100% 0;
    background-size:5px 5px, 5px 5px, 2.5em 2.5em;
    background-repeat:no-repeat;
    padding-right:2.4em;
  }
  .fade-in{opacity:0; transform:translateY(6px); animation:fade .45s ease forwards}
  @keyframes fade{to{opacity:1; transform:none}}
  .slide-up{opacity:0; transform:translateY(10px); animation:slideup .5s ease forwards}
  @keyframes slideup{to{opacity:1; transform:none}}

    .center{min-height:100svh;display:grid;place-items:center;padding:24px}
    .logo-lg{display:flex;align-items:center;gap:12px;font-size:20px}
  </style>
</head>
<body>
  <main class="center fade-in">
    <section class="card" style="width:min(520px, 95vw)">
      <div class="logo-lg"><span class="dot"></span><strong>Student Progress Tracker</strong></div>
      <p class="muted" style="margin:.5rem 0 1rem">Sign in with your email and password.</p>
      <div class="grid">
        <input id="email" type="email" placeholder="Email" autocomplete="username email" />
        <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="login" class="btn brand">Sign in</button>
        <div class="row">
          <button id="create" class="btn ghost">Create new account</button>
          <button id="reset" class="btn ghost">Reset password</button>
        </div>
      </div>
      <p id="msg" class="muted" style="margin-top:8px"></p>
    </section>
  </main>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDyVOcyN6GG4Eyk2bglXzZlpRAqE5h_J_8",
    authDomain: "tracker-project-3f3f5.firebaseapp.com",
    projectId: "tracker-project-3f3f5",
      appId: "1:997940286285:web:2e73d6113b74426acf5d04"
  };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    function toast(t){ $("msg").textContent = t; setTimeout(()=>{ $("msg").textContent = "" }, 3500); }

    onAuthStateChanged(auth, (user)=>{ if (user) window.location.href = "app.html"; });

    $("login").onclick = async ()=>{ try { await signInWithEmailAndPassword(auth, $("email").value, $("pass").value); } catch(e){ toast(e.message) } };
    $("create").onclick = async ()=>{ try { await createUserWithEmailAndPassword(auth, $("email").value, $("pass").value); } catch(e){ toast(e.message) } };
    $("reset").onclick = async ()=>{ try { await sendPasswordResetEmail(auth, $("email").value); toast("Reset link sent (if account exists)."); } catch(e){ toast(e.message) } };
  </script>
</body>
</html>
